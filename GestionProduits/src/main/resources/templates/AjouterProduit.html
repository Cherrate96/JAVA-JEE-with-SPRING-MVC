<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
  <div layout:fragment="content">
<div class="col-md-6">
<div class="panel panel-info">
<div class="panel-heading">
<p class="text-center">Ajout Des Produit</p>
</div>
<div class="panel-body">
<form th:action="@{/admin/save}" method="post">

<div class="form-group">

<label>Désignation</label>
<input type="text" name="designation" class="form-control" th:value="${produit.designation}">
<div th:errors="${produit.designation}" class="alert alert-danger">
</div>
</div>

<div class="form-group">

<label>Prix</label>
<input type="text" name="prix" class="form-control"  th:value="${produit.prix}">
<div th:errors="${produit.prix}" class="alert alert-danger">
</div>
</div>

<div class="form-group">

<label>Quantité</label>
<input type="text" name="quantite" class="form-control"  th:value="${produit.quantite}">
<!-- <span > </span>
 --><div th:errors="${produit.quantite}" class="alert alert-danger">
</div>
</div>
<button type="submit" class="btn btn-primary" >Ajouter</button>


</form>


</div>
</div>









</div>
</div>
</body>
</html>
